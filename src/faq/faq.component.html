<div class="faq-container">
  <h1>Frequently Asked Questions</h1>
  <p>Here are answers to some of the most common questions about our products, orders, and policies.</p>

  <div class="faq-item" *ngFor="let faq of faqs">
    <div class="faq-question" (click)="faq.open = !faq.open">
      <h3>{{ faq.question }}</h3>
      <span class="toggle-icon">{{ faq.open ? '-' : '+' }}</span>
    </div>
    <div class="faq-answer" [ngClass]="{'open': faq.open}">
      <p>{{ faq.answer }}</p>
    </div>
  </div>
</div>
