<div class="tracking-container">
  <h2>Order #{{ order.id }}</h2>
  <p><strong>Date:</strong> {{ order.date }}</p>
  <p><strong>Total:</strong> ${{ order.total }}</p>

  <div class="tracking-products">
    <div class="product-card" *ngFor="let item of order.items">
      <img [src]="item.image" alt="{{ item.name }}">
      <div>
        <p><strong>{{ item.name }}</strong></p>
        <p>Qty: {{ item.quantity }}</p>
      </div>
    </div>
  </div>

  <h3>Tracking Status</h3>
  <ul class="tracking-steps">
    <li *ngFor="let step of order.tracking" 
        [ngClass]="{'completed': step.completed, 'current': step.current}">
      <span>{{ step.completed ? '✔' : (step.current ? '→' : '○') }}</span>
      <div>
        <p><strong>{{ step.status }}</strong></p>
        <p>{{ step.date }}</p>
      </div>
    </li>
  </ul>
</div>
