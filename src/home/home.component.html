<header class="announcement-bar" data-aos="slide-down" data-aos-duration="800" data-aos-easing="ease-out-cubic">
  <div class="container">
    <span class="announcement-text" data-aos="fade-right" data-aos-delay="200">{{ announcement.text }}</span>
    <a [routerLink]="announcement.link" class="announcement-link" data-aos="fade-left" data-aos-delay="400">{{ announcement.linkText }}</a>
  </div>
</header>

<!-- Hero Section -->
<section class="hero parallax-container">
  <div class="hero-content">
    <div class="hero-image" data-aos="fade" data-aos-duration="1500">
      <img [src]="hero.image" alt="Hero Image" class="parallax-bg"/>
      <div class="hero-overlay">
        <div class="hero-text">
          <h1 class="split-text" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="200">{{ hero.title }}</h1>
          <p class="sub split-text" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="500">{{ hero.subtitle }}</p>
          <button class="shop-btn animated-btn" data-aos="zoom-in" data-aos-duration="800" data-aos-delay="800">
            <span class="btn-text">{{ hero.buttonText }}</span>
            <span class="btn-icon">â†’</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Featured Products -->
<section class="featured-products">
  <div class="container">
    <h2 class="section-title reveal-text" data-aos="fade-right" data-aos-duration="1000">FEATURED</h2>
    <div class="products-grid stagger-grid">
      <div class="product-card stagger-item" *ngFor="let product of featuredProducts; let i = index" 
           [attr.data-aos]="'fade-up'" 
           [attr.data-aos-delay]="100 * i" 
           [attr.data-aos-duration]="800">
        <div class="product-image">
          <img [src]="product.image" [alt]="product.name" class="product-img" />
          <div class="product-overlay">
            <button class="quick-view" (click)="openQuickView(product)">
              <span class="btn-hover-text">QUICK VIEW</span>
            </button>
          </div>
        </div>
        <div class="product-info">
          <p class="product-name">{{ product.name }}</p>
          <p class="price">{{ product.price }}</p>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Collections -->
<section class="collections">
  <div class="container">
    <h2 class="section-title reveal-text" data-aos="fade-right" data-aos-duration="1000">COLLECTIONS</h2>
    <div class="collections-grid stagger-grid">
      <div class="collection-item stagger-item" *ngFor="let col of collections; let i = index" 
           [ngClass]="col.size === 'large' ? 'large' : ''"
           [attr.data-aos]="'fade-up'" 
           [attr.data-aos-delay]="100 * i" 
           [attr.data-aos-duration]="800">
        <div class="collection-image-container">
          <img [src]="col.image" [alt]="col.title" class="collection-image" />
          <div class="collection-overlay">
            <div class="collection-text">
              <h3 class="collection-title">{{ col.title }}</h3>
              <button class="collection-btn">
                <span class="btn-text">{{ col.buttonText }}</span>
                <span class="btn-line"></span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Newsletter -->
<section class="newsletter" data-aos="fade-up" data-aos-duration="1200">
  <div class="newsletter-bg"></div>
  <div class="container">
    <div class="newsletter-content">
      <h2 class="newsletter-title reveal-text" data-aos="fade-up" data-aos-delay="200">{{ newsletter.title }}</h2>
      <p class="newsletter-subtitle" data-aos="fade-up" data-aos-delay="400">{{ newsletter.subtitle }}</p>
      <form class="newsletter-form" data-aos="fade-up" data-aos-delay="600">
        <div class="input-wrapper" data-aos="fade-right" data-aos-delay="700">
          <input type="email" [placeholder]="newsletter.placeholder" class="newsletter-input" />
        </div>
        <button type="submit" class="newsletter-btn ripple-btn" data-aos="fade-left" data-aos-delay="800">
          <span>{{ newsletter.buttonText }}</span>
        </button>
      </form>

        <img src="assets/frame_3.png" alt="Gallery 3" />
      </div> -->
    </div>
  </div>
</section>
